<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAEC Study Challenge</title>
<link rel="stylesheet" href="study.css">
</head>
<body>

<div class="game-container">
    <h1> Study Challenge!</h1>

    <div class="subject-selection" id="subject-selection">
        <h2>Select a Subject:</h2>
        <button onclick="startGame('Math')">Math</button>
        <button onclick="startGame('English')">English</button>
        <button onclick="startGame('Chemistry')">Chemistry</button>
        <button onclick="startGame('Physics')">Physics</button>
        <button onclick="startGame('Biology')">Biology</button>
    </div>

    <div class="game-area" id="game-area" style="display:none;">
        <div class="score" id="score">Score: 0</div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div class="result" id="result"></div>
        <button id="restart-btn" onclick="restartGame()" style="display:none;">Play Again</button>
    </div>
</div>
<script src="study.js"></script>
</body>
</html>
